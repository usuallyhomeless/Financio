<div *ngIf="serverJsonResponse" style="position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%); z-index:100; max-width:80%;">
    <p>
        <ngb-alert [type]="serverJsonResponse.status==200 ? 'success' : 'danger'" (closed)="closeAlert()">{{ serverJsonResponse.message }}</ngb-alert>
    </p>
</div>
<div class="container-lg mt-4 mb-4">
    <div class="row mt-4 mb-4">
        <!-- forget password form -->
        <div class="col-11 col-md-6 my-auto border mx-2" style="height: 60vh">
            <form class="col-12" [formGroup]="forgotPasswordForm" (ngSubmit)="ForgotPasswordSubmit()">
                <div class="form-group row display-4 text-center justify-content-center mb-4">
                    Forgot Password
                </div>
                <div class="form-group row mt-4">
                    <label class="col-sm-2 col-form-label" for="email">Email</label>
                    <div class="col-sm-10">
                        <input  type="text" class="form-control" id="email" placeholder="Enter Email here" formControlName="email" [class.is-invalid]="(forgotPasswordForm.controls['email'].dirty || forgotPasswordForm.controls['email'].touched) && !forgotPasswordForm.controls['email'].valid" [class.is-valid]="(forgotPasswordForm.controls['email'].dirty || forgotPasswordForm.controls['email'].touched) && forgotPasswordForm.controls['email'].valid">
                        <small *ngIf="(forgotPasswordForm.controls['email'].dirty || forgotPasswordForm.controls['email'].touched) && !forgotPasswordForm.controls['email'].valid" class="text-danger">
                            Enter a valid Email ID
                        </small>
                    </div>
                </div>
                <div class="form-row">
                <div class="form-group col-12 text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="!forgotPasswordForm.valid">Forgot Password</button>
                </div>
                </div>
            </form>
        </div>

        <!-- Reset password form -->
        <div class="col-11 col-md-5 border mx-2">
            <form class="col-12" [formGroup]="resetPasswordForm" (ngSubmit)="ResetPasswordSubmit()">
                <div class="form-group row display-4 text-center justify-content-center mb-4">
                    Reset Password
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="email">Email</label>
                    <div class="col-sm-8">
                        <input  type="text" class="form-control" id="email" placeholder="Enter Email here" formControlName="email" [class.is-invalid]="(resetPasswordForm.controls['email'].dirty || resetPasswordForm.controls['email'].touched) && !resetPasswordForm.controls['email'].valid" [class.is-valid]="(resetPasswordForm.controls['email'].dirty || resetPasswordForm.controls['email'].touched) && resetPasswordForm.controls['email'].valid">
                        <small *ngIf="(resetPasswordForm.controls['email'].dirty || resetPasswordForm.controls['email'].touched) && !resetPasswordForm.controls['email'].valid" class="text-danger">
                            Enter a valid Email ID
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="token">Token</label>
                    <div class="col-sm-8">
                        <input  type="text" class="form-control" id="token" placeholder="Enter Token here" formControlName="token" [class.is-invalid]="(resetPasswordForm.controls['token'].dirty || resetPasswordForm.controls['token'].touched) && !resetPasswordForm.controls['token'].valid" [class.is-valid]="(resetPasswordForm.controls['token'].dirty || resetPasswordForm.controls['token'].touched) && resetPasswordForm.controls['token'].valid">
                        <small *ngIf="(resetPasswordForm.controls['token'].dirty || resetPasswordForm.controls['token'].touched) && !resetPasswordForm.controls['token'].valid" class="text-danger">
                            Valid Token Required
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="password">New Password</label>
                    <div class="col-sm-8">
                        <input  type="password" class="form-control" id="password" placeholder="Enter New Password" formControlName="password" [class.is-invalid]="(resetPasswordForm.controls['password'].dirty || resetPasswordForm.controls['password'].touched) && !resetPasswordForm.controls['password'].valid" [class.is-valid]="(resetPasswordForm.controls['password'].dirty || resetPasswordForm.controls['password'].touched) && resetPasswordForm.controls['password'].valid">
                        <small *ngIf="(resetPasswordForm.controls['password'].dirty || resetPasswordForm.controls['password'].touched) && !resetPasswordForm.controls['password'].valid" class="text-danger">
                            Enter a valid password with minimum eight characters, at least one uppercase and lower case letter, atleast one number and atleast one special character
                        </small>
                    </div>
                </div>
                <div class="form-row">
                <div class="form-group col-12 text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.valid">Reset Password</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
